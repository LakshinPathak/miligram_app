    function findUniqueStrings(arr1, arr2) {
  const combinedArray = arr1.concat(arr2); // Combine the two arrays
  const uniqueArray = [];

  for (let i = 0; i < combinedArray.length; i++) {
    const currentString = combinedArray[i];
    let isUnique = true; // Assume uniqueness initially

    // Check if the current string exists in the unique array so far
    for (let j = 0; j < uniqueArray.length; j++) {
      if (currentString === uniqueArray[j]) {
        isUnique = false; // Found a duplicate, set flag to false
        break;
      }
    }

    // If unique, add it to the unique array
    if (isUnique) {
      uniqueArray.push(currentString);
    }
  }

  return uniqueArray;
}

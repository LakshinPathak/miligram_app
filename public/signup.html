<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        /* Updated CSS for Signup Page */

/* Body and Typography */
body {
  font-family: 'Arial', sans-serif;
  background-color: #fafafa;
  color: #262626;
}

/* Main Layout */
.l-main {
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.l-user {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Panel Styling */
.c-panel {
  background: #fff;
  border: 1px solid lightgrey;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 40px;
  text-align: center;
}

.c-panel__img {
  height: 51px;
  width: 175px;
  margin-bottom: 30px;
}

.c-panel__form {
  width: 250px;
}

/* Input Styling */
.c-panel__input {
  color: #262626;
  background: #fafafa;
  border: 1px solid lightgray;
  border-radius: 4px;
  padding: 12px 8px; /* Increased padding */
  margin-bottom: 10px;
  width: 100%;
  box-sizing: border-box;
  outline: none;
}

/* Button Styling */
.c-btn {
  color: #fff;
  font-weight: 500;
  background: #0095f6;
  border-radius: 4px;
  font-size: 14px;
  line-height: 18px;
  padding: 12px 0; /* Increased padding */
  width: 100%;
  cursor: pointer;
  transition: background-color 0.3s;
}

.c-btn:hover {
  background-color: #0077cc; /* Darker shade on hover */
}

    </style>
    <title>Signup</title>
</head>
<body>
    <main class="l-main">
        <div class="l-user">
            <div class="c-panel group">
                <img class="c-panel__img" src="assets/img/instagram.svg" alt="Instagram">
                <div class="c-panel__form">
                    <input type="text" class="c-panel__input" id="username" placeholder="Username">
                    <input type="email" class="c-panel__input" id="email" placeholder="Email">
                    <input type="password" class="c-panel__input" id="password" placeholder="Password">
                    <input type="file" class="c-panel__input" id="profileImage" accept="image/*">
                    <input type="text" class="c-panel__input" id="bio" placeholder="Bio">
                    <a href="#" class="c-btn" onclick="signup()">Sign Up</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function signup() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const profileImage = document.getElementById('profileImage').files[0];
            const bio = document.getElementById('bio').value;

            const formData = new FormData();
            formData.append('username', username);
            formData.append('email', email);
            formData.append('password', password);
            formData.append('profileImage', profileImage);
            formData.append('bio', bio);

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                // console.log(data)
               
                  console.log("hiiiiii")
                    alert('Signup successful!');
                    window.location.href = `index.html`;
              
                
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
</body>
</html>

<body>
    <main class="l-main">
        <div class="l-user">
            <div class="c-panel group">
               
                <img class="c-panel__img" src="PicPostChat1.gif" alt="Instagram">
                <div class="c-panel__form">
                    <input type="text" class="c-panel__input" id="username" placeholder="Username" required>
                    <input type="email" class="c-panel__input" id="email" placeholder="Email" required>
                    <input type="password" class="c-panel__input" id="password" placeholder="Password" required>
                    <input type="file" class="c-panel__input" id="profileImage" accept="image/*">
                    <input type="text" class="c-panel__input" id="bio" placeholder="Bio">
                    <a href="#" class="c-btn" onclick="signup()">Sign Up</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function signup() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const profileImage = document.getElementById('profileImage').files[0];
            const bio = document.getElementById('bio').value;


            var i=0;

            if(!password || !username || !email)
            {
              i=1;
              alert('Username, Password, Email is compulsary');
            }
            const formData = new FormData();
            formData.append('username', username);
            formData.append('email', email);
            formData.append('password', password);
            formData.append('profileImage', profileImage);
            formData.append('bio', bio);

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                
                 if(response.ok)
                 {
                  alert('Signup successful!');
                    window.location.href = `index.html`;
              
                 }
              else{
                if(i==0)
                {
                  alert("Username Exists!!!")

                }
                                //alert.log("Error in SignUp!!!");
              }    
                
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
